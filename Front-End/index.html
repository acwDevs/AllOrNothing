<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="UIKit/css/uikit.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="UIKit/js/uikit.min.js"></script>
        <script src="UIKit/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <!-- Host Main Menu -->
        <div id = "hostMenu" class="uk-container uk-container-center uk-position-center uk-border-rounded">
            <div class="uk-grid">
                <div class="uk-width-1-1">
                    <div class="uk-card uk-card-default uk-card-body uk-border-rounded">
                        <h3 class="uk-card-title uk-text-center uk-text-bold">Host Menu</h3>
                        <table  class="uk-table uk-table-striped">
                            <thead>
                            </thead>
                            <tbody id = "hostMenuBody">
                                <tr>
                                <td class="uk-margin uk-animation-toggle" tabindex="0">
                                    <button id = "startGameButton" onclick = "startGame()" class="Active-Button uk-button uk-button-primary uk-width-1-1 uk-border-rounded" type="button">Start Game</button>
                                    <button id = "playerManagementButton" class="Active-Button uk-button uk-button-primary uk-align-center uk-width-1-1 uk-border-rounded" type="button">Player Management</button>
                                    <button id = "locationManagementButton" class = "Active-Button uk-button uk-button-primary uk-align-center uk-width-1-1 uk-border-rounded" type="button">Location Management</button>
                                    <button id = "weaponManagementButton" class="Active-Button uk-button uk-button-primary uk-align-center uk-width-1-1 uk-border-rounded" type="button">Weapon Management</button>
                                    <button id = "hostMenuCloseButton" class="Active-Button uk-button uk-button-secondary uk-align-center uk-width-1-1 uk-border-rounded" type="button">Close Menu</button>
                                </td>
                                </tr>
                            </tbody>
                        </table> 
                    </div>
                </div>
            </div>
        </div>
        <!-- Player Management Div -->
        <div>
            <div id = "playerManagementMenu" class="uk-animation-fast uk-container uk-container-center uk-position-center uk-border-rounded">
                <div class="uk-grid">
                    <div class="uk-width-1-1">
                        <div class="uk-card uk-card-default uk-card-body uk-border-rounded">
                            <h3 class="uk-card-title uk-text-center uk-text-bold">Player Management</h3>
                            <table  class="uk-table uk-table-striped">
                                <thead>
                                </thead>
                                <tbody id = "playerManagementBody">
                                    <tr>
                                    <td class="uk-margin">
                                        <button id = "playerManagementCloseMenuButton" class="Active-Button closeMenuButton uk-button uk-button-secondary uk-width-1-1 uk-border-rounded closeButton" type="button">Close Menu</button>
                                    </td>
                                    </tr>
                                </tbody>
                            </table> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Confirm Kick Player Div -->
        <div>
            <div id = "confirmKickPlayerMenu" class="uk-animation-fast uk-position-center uk-border-rounded">
                <div class="uk-grid">
                    <div class="uk-width-1-1">
                        <div class="uk-card uk-card-default uk-card-body uk-border-rounded">
                            <h3 class="uk-card-title uk-text-center uk-text-bold">Confirm Kick Player</h3>
                            <table  class="uk-table uk-table-striped">
                                <thead>
                                </thead>
                                <tbody id = "confirmKickPlayerBody">
                                    <tr>
                                    <td class="uk-margin">
                                        <button id = "confirmKickPlayerButton" class="Active-Button uk-button uk-button-primary uk-width-1-1 uk-border-rounded" type="button">Confirm</button>
                                        <button id = "cancelKickPlayerButton"  onclick = "resetKickPlayerVisibility()" class="Active-Button uk-button uk-button-secondary uk-width-1-1 uk-border-rounded" type="button">Cancel</button>
                                    </td>
                                    </tr>
                                </tbody>
                            </table> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Location Management Div -->
        <div>
            <div id = "LocationManagementMenu" class="uk-animation-fast uk-container uk-container-center uk-position-center uk-border-rounded">
                <div class="uk-grid">
                    <div class="uk-width-1-1">
                        <div class="uk-card uk-card-default uk-card-body uk-border-rounded">
                            <h3 class="uk-card-title uk-text-center uk-text-bold">Location Management</h3>
                            <form id = "locationManagementBody" class="">
                                <div class="uk-margin">
                                    <label>
                                        <input class="uk-checkbox" type="checkbox"> Checkbox Label</input>
                                    </label>
                                </div>
                                <input class = "Active-Button uk-button uk-button-primary uk-width-1-1 uk-border-rounded" type="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Weapon Management Div -->
        <div>
            <div id = "weaponManagementMenu" class="uk-animation-fast uk-container uk-container-center uk-position-center uk-border-rounded">
                <div class="uk-grid">
                    <div class="uk-width-1-1">
                        <div class="uk-card uk-card-default uk-card-body uk-border-rounded">
                            <h3 class="uk-card-title uk-text-center uk-text-bold">Weapon Management</h3>
                            <form id = "weaponManagementBody" class="">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Team Players Display Div -->
        <div>
            <div id = "teamPlayersDisplay" class="TeamsMenu uk-animation-fast uk-container uk-container-center uk-position-top-center uk-border-rounded">
                <div class="uk-grid">
                    <div class="uk-width-1-1">
                        <div class="uk-card uk-card-default uk-card-body uk-border-rounded">
                            <h3 class="uk-card-title uk-text-center uk-text-bold">Team Players</h3>
                            <table  class="uk-table uk-table-bullet">
                                <thead>
                                    <!-- Two Teams -->
                                    <tr class = "uk-align-left">
                                        <th class="uk-width-1-1">Team 1</th>
                                    </tr>
                                    <tr class = "uk-align-right">
                                        <th class="uk-width-1-1">Team 2</th>
                                    </tr>
                                </thead>
                                <tbody id = "teamPlayersDisplayBody">
                                    <tr class = "uk-align-left">
                                        <td id = "teamOnePlayerList" class="uk-margin">
                                            <button id = "teamOnePlayerOne" class="playerNameButtons Active-Button uk-button uk-button-primary uk-width-1-1 uk-border-rounded" type="button">asdddddddddasdddd</button>
                                            <button id = "teamOnePlayerTwo" class="playerNameButtons Active-Button uk-button uk-button-primary uk-width-1-1 uk-border-rounded" type="button">Pladad</button>
                                            <button id = "teamOnePlayerThree" class="playerNameButtons Active-Button uk-button uk-button-primary uk-width-1-1 uk-border-rounded" type="button">Pladssdaaaaaaaaaaaaaaaaaaaaayer 3</button>
                                            <button id = "teamOnePlayerFour" class="playerNameButtons Active-Button uk-button uk-button-primary uk-width-1-1 uk-border-rounded" type="button">Playasdasdadadadaer 4</button>
                                        </td>
                                    </tr>
                                    <tr class = "uk-align-right">
                                        <td id = "teamTwoPlayerList" class="uk-margin">
                                            
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        <script src="link.js"></script> 
    </body>
</html>
